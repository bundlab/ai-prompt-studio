name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend deps
        run: pip install -r backend/requirements.txt
      - name: Lint backend
        run: pip install ruff && ruff check backend
      - name: Test backend
        run: pip install pytest && pytest backend/tests
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Lint frontend
        working-directory: frontend
        run: npm run lint  # Assume eslint setup
      - name: Test frontend
        working-directory: frontend
        run: npm test  # Assume vitest or jest
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.12'          # ‚Üê change here if needed
  deploy-preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel (example)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --token $VERCEL_TOKEN --yes --scope=team
